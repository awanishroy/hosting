<!DOCTYPE HTML>
<html lang="zxx">
<head>
    <!--Title-->
    <title>Hostiko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!--description-->
    <meta name="description" content="HOSTIKO is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose hosting portfolio HTML5 template with ready home page banner_sliders.">
    <!--Key Words-->
    <meta name="keywords" content="">
    <!--bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--fontawesome style-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">
</head>
<body>

<div class="wrapper">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <!--Header-->
    <div id="default_header"></div>
    <!--Ends Here-->

<!--Banner-Section-->
<div class="sub_banner_sec contact_banner color_fff">
    <div class="banner_inner_text">
        <div class="container">
            <h1>Get in Touch with us</h1>
        </div>
    </div>
</div>
<!--Banner-Section-->

<!--Contact-Section-->
<div class="contact_section bg_dae9ef padding_top_100 padding_bottom_100">
    <div class="container">
            <div class="contact_form">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <form action="" id="contactpage">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" name="name" class="contact_field float-left font_size_14 margin_bottom_30" id="name" placeholder="Name:" required="">
                                    <input type="email" name="email" class="contact_field float-left font_size_14 margin_bottom_30" id="email" placeholder="Email:" required="">
                                    <input type="subject" name="subject" class="contact_field float-left font_size_14 margin_bottom_30" id="subject" placeholder="Subject" required="">
                                    <span for="fname" generated="true" class="error" style="display: inline;">This field is required.</span>
                                    <span for="email" generated="true" class="error" style="display: inline;">This field is required.</span>
                                </div>
                                <div class="col-lg-6">
                                    <textarea name="comments" class="contact_field comment_box w-100 font_size_14" id="comments" cols="30" rows="6" placeholder="Message:"></textarea>
                                    <input type="submit" id="submit" value="Send Now" class="btn_submit_msg mobile_margin">
                                    <div id="form_result"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--Contact-Section-->

<!--Map-Section-->
<div class="map_section padding_top_100 padding_bottom_100">
    <div class="container">
    <iframe class="map_box" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8100922362355!2d144.96287631564496!3d-37.817916979751644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b4758afc1d%3A0x3e495e32dc26749f!2sEnvato!5e0!3m2!1sen!2s!4v1527241223090" width="100%" height="400px" frameborder="0" style="border: 0px; pointer-events: none;" allowfullscreen=""></iframe></div>
    </div>
</div>
<!--Map-Section-->

<!--Partner-Section-->
<div class="partner-section color_ecf4f7 padding_top_80 padding_bottom_60 text-center">
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-2 col-4 mobile_margin_box">
                <div class="partner_box">
                    <figure><img src="assets/images/partner_img_01.png" alt class="img-fluid"></figure>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-4 mobile_margin_box">
                <div class="partner_box">
                    <figure><img src="assets/images/partner_img_02.png" alt class="img-fluid"></figure>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-4 mobile_margin_box">
                <div class="partner_box">
                    <figure><img src="assets/images/partner_img_03.png" alt class="img-fluid"></figure>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-4 mobile_margin_box">
                <div class="partner_box">
                    <figure><img src="assets/images/partner_img_04.png" alt class="img-fluid"></figure>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-4 mobile_margin_box">
                <div class="partner_box">
                    <figure><img src="assets/images/partner_img_05.png" alt class="img-fluid"></figure>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-4 mobile_margin_box">
                <div class="partner_box">
                    <figure><img src="assets/images/partner_img_06.png" alt class="img-fluid"></figure>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Partner-Section-->

<!--Ends Here-->
<div id="default_footer"></div>
<a href="javascript:" id="return-to-top" title="return to top"><i class="fa fa-arrow-up"></i></a>
</div>
<!--Ends Here-->


<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.validate.js"></script>
<script src="assets/js/hostiko_contact_form.js"></script>
<script>function openNav() {
    document.getElementById("mySidenav").style.right = "0";
}
function closeNav() {
    document.getElementById("mySidenav").style.right = "-250px";
}
// Search Bar
function openSearch() {
    document.getElementById("myOverlay").style.display = "block";
}

function closeSearch() {
    document.getElementById("myOverlay").style.display = "none";
}
$(document).ready(function() {
    setTimeout(function() {
        $('.wrapper').addClass('loaded');
    }, 100);
});

$(function(){
    $("#default_header").load("include/default_header.html");
    $("#default_footer").load("include/default_footer.html");
});
$(window).scroll(function() {
    if ($(this).scrollTop() >= 350) {        // If page is scrolled more than 50px
        $('#return-to-top').fadeIn(200);    // Fade in the arrow
    } else {
        $('#return-to-top').fadeOut(200);   // Else fade out the arrow
    }
});
$('#return-to-top').click(function() {      // When arrow is clicked
    $('body,html').animate({
        scrollTop : 0                       // Scroll to top of body
    }, 500);
});
</script>
</body>
</html>
