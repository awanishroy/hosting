<!DOCTYPE HTML>
<html lang="zxx">
<head>
    <!--Title-->
    <title>Hostiko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!--description-->
    <meta name="description" content="HOSTIKO is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose hosting portfolio HTML5 template with ready home page demos.">
    <!--Key Words-->
    <meta name="keywords" content="">
    <!--bootstrap-->
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--fontawesome style-->
    <!--<link rel="stylesheet" href="assets/css/fonts-awesome.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">
</head>
<body>
<div class="wrapper">
    <!--Site Pre-loader-->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--Header-->
    <div id="default_header"></div>
    <!--Ends Here-->
    <!--Hero Banner Section-->
    <section class="padding_top_90 padding_bottom_90 sub_banner">
        <div class="container">
            <div class="sub_banner_content">
                <h1>Contact Us</h1>
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </section>
    <!--End Slider Section-->
    <!--Why choose Section-->
    <section class="padding_top_100 padding_bottom_100 bg_eef6fe text-center" data-scroll-index="1">
        <div class="container">
            <div class="section_heading margin_bottom_70">
                <h2 class="color_2f395d">Why Choose Us?</h2>
            </div>
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 mobile_margin_box">
                    <div class="why_choose_box why_choose_box01 contact_info_box">
                        <figure><img src="assets/images/contact_img01.png" alt=""></figure>
                        <h3>Totaly Optimised</h3>
                        <ul class="contact_us_list">
                            <li>
                                121 King Street, Melbourne
                                Victoria 3000 Australia
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 mobile_margin_box">
                    <div class="why_choose_box why_choose_box02 contact_info_box">
                        <figure><img src="assets/images/contact_img02.png" alt=""></figure>
                        <h3>Powerful Features</h3>
                        <ul class="contact_us_list">
                            <li>
                                <a href="mailto:support@hotiko.com">support@hostiko.com</a>
                                <a href="mailto:info@hostiko.com">info@hostiko.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="why_choose_box why_choose_box03 contact_info_box">
                        <figure><img src="assets/images/contact_img03.png" alt=""></figure>
                        <h3>Worldwide Support</h3>
                        <ul class="contact_us_list">
                            <li>
                                <a href="tel:0800 123 456 78">0800 123 456 78</a>
                                <a href="tel:+120 132 456 78">+120 132 456 78</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Here-->
    <!--Contact Form-->
    <section class="padding_top_100 padding_bottom_100 contact_form_section">
        <div class="container">
            <div class="section_heading margin_bottom_70 text-center">
                <h2 class="color_fff">Contact To Hostiko</h2>
            </div>
            <form action="" id="contactpage">
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-6">
                        <input type="text" class="contact_form_fields name" id="name" name="name" placeholder="Name">
                        <input type="email" class="contact_form_fields email" id="email" name="name" placeholder="Email">
                        <input type="tel" class="contact_form_fields tel" id="tel" name="tel" placeholder="Phone">
                    </div>
                    <div class="col-xl-7 col-lg-7 col-md-6">
                        <textarea class="contact_form_fields comment_box" name="comments" id="comments" cols="30" rows="11" placeholder="Message"></textarea>
                        <input class="btn_submit_message" type="submit" name="submit" id="submit" value="Send Message">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--Ends Here-->
    <div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8100922362355!2d144.96287631564496!3d-37.817916979751644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b4758afc1d%3A0x3e495e32dc26749f!2sEnvato!5e0!3m2!1sen!2s!4v1527241223090" width="100%" height="400" frameborder="0" style="border: 0px; pointer-events: none;" allowfullscreen=""></iframe></div>
    <div id="default_footer"></div>
    <a href="javascript:" id="return-to-top" title="return to top"><i class="fa fa-arrow-up"></i></a>
</div>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.validate.js"></script>
<script src="assets/js/hostiko_contact_form.js"></script>
<script src="assets/js/aos.js"></script>
<script src="assets/js/wow.js"></script>
<script src="assets/js/lazysizes.min.js"></script>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $('.wrapper').addClass('loaded');
        }, 100);
        AOS.init();
    });
    $(function(){
        $("#default_header").load("include/default_header.html");
        $("#default_footer").load("include/default_footer.html");
    });
    // Side Nav
    function openNav() {
        document.getElementById("mySidenav").style.right = "0";
    }
    function closeNav() {
        document.getElementById("mySidenav").style.right = "-250px";
    }
    // Search Bar
    function openSearch() {
        document.getElementById("myOverlay").style.display = "block";
    }

    function closeSearch() {
        document.getElementById("myOverlay").style.display = "none";
    }


    $(window).scroll(function() {
        if ($(this).scrollTop() >= 350) {        // If page is scrolled more than 50px
            $('#return-to-top').fadeIn(200);    // Fade in the arrow
        } else {
            $('#return-to-top').fadeOut(200);   // Else fade out the arrow
        }
    });
    $('#return-to-top').click(function() {      // When arrow is clicked
        $('body,html').animate({
            scrollTop : 0                       // Scroll to top of body
        }, 500);
    });

</script>
<script>
    new WOW().init();

    $(window).on('scroll', function (event) {
        var scrollValue = $(window).scrollTop();
        if (scrollValue > 80) {
            $('.navbar').addClass('affix');
        } else{
            $('.navbar').removeClass('affix');
        }
    });
</script>
</body>
</html>
