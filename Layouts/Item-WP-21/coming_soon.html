<body>
<div id="header"></div>
<!--Hero Banner Section-->
<section class="about_banner_img container-fluid">
    <div class="inner_banner_content">
        <div class="container">
            <div class="row">
                <div class="col-xl-7 col-lg-7">
                    <div class="row">
                        <h1>Coming Soon</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End Slider Section-->
<!--Coming Soon-->
<section class="section_padding text-center">
    <div class="container">
        <div class="row">

                <div class="col"></div>
                <div class="middle coming_soon_box col-xl-8 col-lg-8 bg_f5f5f5">
                    <h1>WE ARE COMING SOON</h1>
                    <p id="demo" style="font-size:30px"></p>
                </div>
                <div class="col"></div>
        </div>
    </div>
</section>
<!--Ends Here-->
<div id="footer"></div>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script>


    // Side Nav
    function openNav() {
        document.getElementById("mySidenav").style.right = "0";
    }
    function closeNav() {
        document.getElementById("mySidenav").style.right = "-250px";
    }
    // Search Bar
    function openSearch() {
        document.getElementById("myOverlay").style.display = "block";
    }
    function closeSearch() {
        document.getElementById("myOverlay").style.display = "none";
    }
</script>
<script>
    $(function(){
        $("#header").load("include/header.html");
        $("#testimonial").load("include/testimonial.html");
        $("#footer").load("include/footer.html");
    });

    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2020 15:37:25").getTime();

    // Update the count down every 1 second
    var countdownfunction = setInterval(function() {

        // Get today date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
