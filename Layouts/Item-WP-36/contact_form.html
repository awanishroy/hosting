<!DOCTYPE html>
<html lang="en">
<head>
    <!--Title-->
    <title>Hostiko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!--description-->
    <meta name="description" content="HOSTIKO is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose hosting portfolio HTML5 template with ready home page demos.">
    <!--Key Words-->
    <meta name="keywords" content="">
    <!--bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--fontawesome style-->
    <!--<link rel="stylesheet" href="assets/css/fonts-awesome.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" href="assets/images/favicon.png">

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div id="default_header"></div>
<!--Hero Banner Section-->
<section class="bg_sub_banner padding_bottom_100 text-center">
    <div class="container">
        <h1 class="margin_bottom_20">Contact Form</h1>
    </div>
</section>
<!--End Slider Section-->
<!--Contact Form-->
<section class="padding_top_95 padding_bottom_95 bg_e0edf1">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6">
                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <label for="name" class="input_label">Your Name</label>
                        <input type="text" class="form-control contact_form" id="name" placeholder="">
                        <label for="email" class="input_label">Your Email</label>
                        <input type="email" class="form-control contact_form" id="email" placeholder="">
                    </div>
                    <div class="col-xl-6 col-lg-6">
                        <label for="phone_number" class="input_label">Phone Number</label>
                        <input type="number" class="form-control contact_form" id="phone_number" placeholder="">
                        <label for="company" class="input_label">Company</label>
                        <input type="text" class="form-control contact_form" id="company" placeholder="company.com">
                    </div>
                </div>
                <label for="inputState" class="input_label">Choose Plan</label>
                <select id="inputState" class="form-control dropdown_field contact_form">
                    <option selected></option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
                <div class="row margin_bottom_30">
                    <div class="col-xl-6 col-lg-6">
                        <div class="input_label">Datacenter</div>
                        <ul class="check_list">
                            <li><input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">USA</label></li>
                            <li> <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck1">Uk
                                </label></li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                <label class="form-check-label" for="defaultCheck1">Canada
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xl-6 col-lg-6">
                        <div class="input_label">Datacenter</div>
                        <ul class="check_list">
                            <li><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                    .com
                                </label>
                            </li>
                            <li> <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                    .online
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                    .store
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <label for="inputState" class="input_label">Time</label>
                        <select id="time" class="form-control dropdown_field contact_form">
                            <option selected>08:00 am</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                    <div class="col-xl-6 col-lg-6">
                        <label for="inputState" class="input_label">Date</label>
                        <input id="datepicker" class="date_field"/>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="input_label margin_bottom_10">File Upload</div>
                <div class="custom-file margin_bottom_30">
                    <label class="custom-file-label" for="customFile">Chose Files to Upload</label>
                    <input type="file" class="custom-file-input" id="customFile">
                </div>
                <div class="input_label margin_bottom_10">Message</div>
                <textarea name="comments"  cols="30" rows="5" class="contact_fields margin_bottom_30 w-100" placeholder="Your Comment..."></textarea>
                <a href="#" class="form_submit_btn">Submit Now</a>
            </div>
        </div>
    </div>
</section>
<!--Ends Here-->
<div id="default_footer"></div>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $("#default_header").load("include/default_header.html");
        $("#default_footer").load("include/default_footer.html");
    });

    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4'
    });

    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>

</body>
</html>
